    <script>
      // Configuration
      const FRAPPE_CONFIG = {
        baseUrl: "https://smartschool.prismaticsoft.com",
        username: "7f577473715e8d5",
        password: "3f4947766bff048",
      };

      // Global variables
      let contactData = [];
      let currentContactId = null;
      let currentContactPhone = null;
      let csrfToken = null;
      let messagePollingInterval = null;
      let lastMessageTimestamp = {};
      let isAtBottom = true;

      // Real-time message polling configuration
      const POLLING_CONFIG = {
        messagePollingInterval: 3000, // Check for new messages every 3 seconds
        contactPollingInterval: 30000, // Check for new contacts every 30 seconds
        retryDelay: 5000, // Retry failed requests after 5 seconds
        maxRetries: 3,
      };

      // Function to get CSRF token
      async function getCSRFToken() {
        try {
          const response = await fetch(`${FRAPPE_CONFIG.baseUrl}`, {
            method: "GET",
            credentials: "include",
          });

          const html = await response.text();
          const match = html.match(/csrf_token['"]\s*:\s*['"]([^'"]+)['"]/);

          if (match) {
            csrfToken = match[1];
            return csrfToken;
          }

          const cookies = document.cookie.split(";");
          for (let cookie of cookies) {
            const [name, value] = cookie.trim().split("=");
            if (name === "csrf_token") {
              csrfToken = value;
              return csrfToken;
            }
          }

          throw new Error("CSRF token not found");
        } catch (error) {
          // console.error("Error getting CSRF token:", error);
          return null;
        }
      }

      // Function to make authenticated API calls
      async function makeAuthenticatedRequest(url, options = {}) {
        if (!csrfToken) {
          await getCSRFToken();
        }

        const headers = {
          Authorization: `Basic ${btoa(
            `${FRAPPE_CONFIG.username}:${FRAPPE_CONFIG.password}`
          )}`,
          "Content-Type": "application/json",
          Accept: "application/json",
          ...options.headers,
        };

        if (csrfToken) {
          headers["X-Frappe-CSRF-Token"] = csrfToken;
        }

        const requestOptions = {
          credentials: "include",
          ...options,
          headers,
        };

        return fetch(url, requestOptions);
      }

      // Enhanced function to fetch messages with real-time updates
      async function fetchMessagesForContact(
        phoneNumber,
        sinceTimestamp = null
      ) {
        try {
          const cleanPhone = phoneNumber.replace("+", "");

          // Use the new webhook API endpoint for recent messages
          const response = await makeAuthenticatedRequest(
            `${FRAPPE_CONFIG.baseUrl}/api/method/whatsapp_manager.api.webhook.get_recent_messages`,
            {
              method: "POST",
              body: JSON.stringify({
                contact_phone: cleanPhone,
                limit: 100,
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.message && result.message.status === "success") {
            const messages = result.message.messages || [];

            // Filter messages since timestamp if provided
            if (sinceTimestamp) {
              return messages.filter(
                (msg) =>
                  new Date(msg.timestamp || msg.creation).getTime() >
                  sinceTimestamp
              );
            }

            return messages;
          } else {
            throw new Error(
              result.message?.message || "Failed to fetch messages"
            );
          }
        } catch (error) {
          //console.error("Error fetching messages for contact:", error);
          return [];
        }
      }

      // Function to check for new messages
      async function checkForNewMessages() {
        if (!currentContactPhone) return;

        try {
          showUpdateIndicator("Checking for new messages...");

          const lastTimestamp = lastMessageTimestamp[currentContactPhone] || 0;
          const newMessages = await fetchMessagesForContact(
            currentContactPhone,
            lastTimestamp
          );

          if (newMessages.length > 0) {
            const contact = contactData.find((c) => c.id === currentContactId);
            if (contact) {
              // Process new messages
              const processedNewMessages = newMessages.map((message, index) => {
                const ourNumber = "919746574552";
                const msgSource = message.source?.toString();
                const isSent = msgSource === ourNumber;

                return {
                  id: contact.messages.length + index + 1,
                  text: message.message || "",
                  sent: isSent,
                  time: formatTime(message.timestamp || message.creation),
                  timestamp: new Date(
                    message.timestamp || message.creation
                  ).getTime(),
                  status: message.status || "delivered",
                  messageId: message.message_id || generateMessageId(),
                  isNew: true,
                };
              });

              // Add new messages to contact
              contact.messages.push(...processedNewMessages);

              // Update last message info
              if (processedNewMessages.length > 0) {
                const lastMessage =
                  processedNewMessages[processedNewMessages.length - 1];
                contact.lastMessage = lastMessage.sent
                  ? `You: ${lastMessage.text}`
                  : lastMessage.text;
                contact.time = lastMessage.time;

                // Update timestamp tracker
                lastMessageTimestamp[currentContactPhone] = Math.max(
                  ...processedNewMessages.map((m) => m.timestamp)
                );

                // Update UI
                updateContactItemLastMessage(contact);
                appendNewMessages(processedNewMessages);

                // Show notification for received messages
                const receivedMessages = processedNewMessages.filter(
                  (m) => !m.sent
                );
                if (receivedMessages.length > 0) {
                  showNewMessageNotification(receivedMessages.length);

                  // Play notification sound (optional)
                  playNotificationSound();
                }
              }
            }
          }

          hideUpdateIndicator();
        } catch (error) {
          //console.error("Error checking for new messages:", error);
          hideUpdateIndicator();
        }
      }

      // Function to play notification sound
      function playNotificationSound() {
        // Create audio context for notification sound
        if (typeof Audio !== "undefined") {
          try {
            // You can replace this with an actual notification sound file
            const audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = "sine";

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              audioContext.currentTime + 0.1
            );

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
          } catch (error) {

      // Enhanced send message function
      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const text = input.value.trim();

        if (!text || !currentContactId || !currentContactPhone) return;

        const contact = contactData.find((c) => c.id === currentContactId);
        if (!contact) return;

        // Show sending state
        sendBtn.classList.add("sending");
        sendBtn.disabled = true;

        const messageId = generateMessageId();
        const timestamp = Date.now();

        const newMessage = {
          id: contact.messages.length + 1,
          text: text,
          sent: true,
          time: getCurrentTime(),
          timestamp: timestamp,
          status: "sending",
          messageId: messageId,
        };

        contact.messages.push(newMessage);
        contact.lastMessage = `You: ${text}`;
        contact.time = getCurrentTime();

        // Update last message timestamp
        lastMessageTimestamp[currentContactPhone] = timestamp;

        input.value = "";
        updateSendButton();
        appendNewMessages([newMessage]);
        updateContactItemLastMessage(contact);

        try {
          showStatus("Sending message...", "warning");

          // Send message via server
          const result = await sendViaFrappeAPI(
            text,
            contact.phoneNumber,
            messageId
          );

          if (result.success) {
            newMessage.status = "sent";
            showStatus("Message sent successfully!", "success");

            // Update the message element
            updateMessageStatus(messageId, "sent");
          } else {
            newMessage.status = "failed";
            showStatus(`Failed to send message: ${result.error}`, "error");
            updateMessageStatus(messageId, "failed");
          }
        } catch (error) {
          //console.error("Error sending message:", error);
          newMessage.status = "failed";
          updateMessageStatus(messageId, "failed");
          showStatus(`Error: ${error.message}`, "error");
        } finally {
          sendBtn.classList.remove("sending");
          sendBtn.disabled = false;

      // Send message to Frappe API
      async function sendViaFrappeAPI(message, phoneNumber, messageId) {
        try {
          const response = await makeAuthenticatedRequest(
            `${FRAPPE_CONFIG.baseUrl}/api/method/whatsapp_manager.api.chat.send_whatsapp_message`,
            {
              method: "POST",
              body: JSON.stringify({
                destination: phoneNumber,
                message: message,
                message_id: messageId,
              }),
            }
          );

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Server Error: ${response.status} - ${errorText}`);
          }

          const result = await response.json();
          return result.message || { success: false, error: "Unknown error" };
        } catch (error) {
          //console.error("API Error:", error);
          throw error;
        }
      }

      // Fetch WhatsApp contacts from Frappe API
      async function fetchWhatsAppContacts() {
        try {
          showStatus("Loading contacts...", "success");

          const url = `${FRAPPE_CONFIG.baseUrl}/api/resource/Whatsapp%20Contact?fields=["name","phone_number","name1","opt_in_status","last_message_date","creation","modified"]&limit_page_length=1000&order_by=modified%20desc`;

          const response = await makeAuthenticatedRequest(url);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          return result.data || [];
        } catch (error) {
          //console.error("Error fetching WhatsApp contacts:", error);
          showStatus(`Error loading contacts: ${error.message}`, "error");
          return [];
        }

      // Process contacts into chat format
      function processContactsIntoChats(contacts) {
        return contacts.map((contact, index) => {
          const phoneNumber = contact.phone_number || contact.name;
          let displayName = contact.name1 || getContactName(phoneNumber);

          return {
            id: index + 1,
            name: displayName,
            avatar: getContactAvatar(phoneNumber, displayName),
            phoneNumber: phoneNumber,
            messages: [],
            lastMessage: "Click to load messages",
            time: formatTime(
              contact.modified || contact.creation || new Date().toISOString()
            ),
            unread: 0,
            status: contact.opt_in_status || "click here for contact info",
            isBusiness: 0,
            profilePicture: null,
            lastSeen: contact.last_message_date || null,
            contactDoc: contact,
          };
        });
      }

      // Helper functions (keeping existing ones)
      function getContactName(phoneNumber) {
        const cleanNumber = phoneNumber.replace("+91", "").replace("+", "");
        return `Contact ${cleanNumber.slice(-4)}`;
      }

      function getContactAvatar(phoneNumber, contactName = null) {
        if (contactName) {
          const words = contactName.split(" ");
          if (words.length >= 2) {
            return (words[0][0] + words[1][0]).toUpperCase();
          } else {
            return contactName.substring(0, 2).toUpperCase();
          }
        }

        const cleanNumber = phoneNumber.replace("+91", "").replace("+", "");
        return cleanNumber.slice(-2).toUpperCase();
      }

      function formatTime(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const hours = diff / (1000 * 60 * 60);

        if (hours < 24) {
          return date.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
        } else if (hours < 48) {
          return "Yesterday";
        } else {
          return date.toLocaleDateString();
        }
      }

      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function generateMessageId() {
        const timestamp = Date.now();
        const random = Math.random().toString(36).substring(2, 15);
        return `msg_${timestamp}_${random}`;
      }

      // Load messages for contact
      async function loadMessagesForContact(contact) {
        console.log("loadMessagesForContact", contact);
        try {
          const messages = await fetchMessagesForContact(contact.phoneNumber);

          const processedMessages = messages.map((message, index) => {
            const ourNumber = "919746574552";
            const msgSource = message.source?.toString();
            const isSent = msgSource === ourNumber;

            return {
              id: index + 1,
              text: message.message || "",
              sent: isSent,
              time: formatTime(message.timestamp || message.creation),
              timestamp: new Date(
                message.timestamp || message.creation
              ).getTime(),
              status: message.status || "delivered",
              messageId: message.message_id || generateMessageId(),
            };
          });

          processedMessages.sort((a, b) => a.timestamp - b.timestamp);

          contact.messages = processedMessages;

          if (processedMessages.length > 0) {
            const lastMessage = processedMessages[processedMessages.length - 1];
            contact.lastMessage = lastMessage.sent
              ? `You: ${lastMessage.text}`

            lastMessageEl.innerHTML = `${statusIcon}${contact.lastMessage}`;

        console.log("messages", message);
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${message.sent ? "sent" : "received"}`;
        messageDiv.setAttribute("data-message-id", message.messageId || "");

      // Setup event listeners
      function setupEventListeners() {
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const refreshBtn = document.getElementById("refreshBtn");

        sendBtn.addEventListener("click", () => {
          if (messageInput.value.trim() && !sendBtn.disabled) {
            sendMessage();
          }
        });

        messageInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            if (messageInput.value.trim() && !sendBtn.disabled) {
              sendMessage();
            }
          }
        });

        messageInput.addEventListener("input", () => {
          updateSendButton();
          messageInput.style.height = "auto";
          messageInput.style.height = messageInput.scrollHeight + "px";
        });

        refreshBtn.addEventListener("click", async () => {
          refreshBtn.querySelector("i").style.animation =

          refreshBtn.querySelector("i").style.animation = "";
        });

        // Search functionality
        document
          .getElementById("searchInput")
          .addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const contactItems = document.querySelectorAll(".chat-item");

            contactItems.forEach((item) => {
              const name = item
                .querySelector(".chat-name")
                .textContent.toLowerCase();
              const phoneNumber =
                contactData
                  .find(
                    (c) =>
                      c.id === parseInt(item.getAttribute("data-contact-id"))
                  )
                  ?.phoneNumber?.toLowerCase() || "";

              if (
                name.includes(searchTerm) ||
                phoneNumber.includes(searchTerm)
              ) {
                item.style.display = "flex";
              } else {
                item.style.display = "none";
              }
            });
          });

        // Filter tabs
        document.querySelectorAll(".filter-tab").forEach((tab) => {
          tab.addEventListener("click", () => {
            document
              .querySelectorAll(".filter-tab")
              .forEach((t) => t.classList.remove("active"));
            tab.classList.add("active");

            const filterType = tab.textContent.toLowerCase();
            filterContacts(filterType);
          });
        });

        // Track scroll position for auto-scroll behavior
        const messagesArea = document.getElementById("messagesArea");
        messagesArea.addEventListener("scroll", () => {
          const { scrollTop, scrollHeight, clientHeight } = messagesArea;
          isAtBottom = scrollTop + clientHeight >= scrollHeight - 100;
        });

        // Visibility change handling (pause polling when tab is not active)
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            stopMessagePolling();
          } else {
            if (currentContactPhone) {
              startMessagePolling();
            }
          }
        });

      // Filter contacts based on type
      function filterContacts(filterType) {
        const contactItems = document.querySelectorAll(".chat-item");

        contactItems.forEach((item) => {
          const contactId = parseInt(item.getAttribute("data-contact-id"));
          const contact = contactData.find((c) => c.id === contactId);

          if (!contact) return;

          switch (filterType) {
            case "unread":
              item.style.display = contact.unread > 0 ? "flex" : "none";
              break;
            case "favourites":
              item.style.display = contactId <= 3 ? "flex" : "none";
              break;
            case "groups":
              item.style.display = contact.isBusiness ? "flex" : "none";
              break;
            default:
              item.style.display = "flex";
          }
        });
      }

        }, POLLING_CONFIG.contactPollingInterval);
